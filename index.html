<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Tour Plan</title>
</head>

<body>
  <!-- Header block- navigation bar -->
  <header class="navbar">
    <div class="container">
      <!-- Top of the navigation bar -->
      <div class="navbar-top">
        <!-- Logo -->
        <a href="#" class="logo">
          <img src="sass/blocks/navbar/img/logo.svg" alt="Logo: Best Tour Plan" class="logo__image" />
        </a>
        <!-- Search Form -->
        <form action="#" class="navbar-top__search search ">
          <input type="text" class="navbar-top__search-input" placeholder="Search Location" />
          <button class="navbar-top__search-button">
            <img src="sass/blocks/navbar/img/search.svg" alt="Icon: search" class="navbar-top__search-image" />
          </button>
        </form>
        <!-- User personal account-->
        <a href="#" class="navbar-top__user">
          <img src="sass/blocks/navbar/img/user-avatar.jpg" alt="Avatar: Nathan" class="navbar-top__user-avatar" />
          <span class="navbar-top__user-name">Nathan</span>
        </a>
        <!-- Button for media-request 768px -->
        <button class="navbar-top__menu-button">
          <span class="navbar-top__menu-button-line"></span>
          <span class="navbar-top__menu-button-line"></span>
          <span class="navbar-top__menu-button-line"></span>
        </button>
      </div>
      <!-- /.navbar-top -->
    </div>
    <!-- /.container -->
    <!-- Bootom of the navigation bar -->
    <nav aria-label="navbar-menu" class="navbar-menu">
      <div class="container">
        <ul class="navbar-menu__list">
          <li class="navbar-menu__list-item">
            <a href="#" class="navbar-menu__link">All Deals</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotels</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Activities</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Restaurants</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Events</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Rodrigues</a>
          </li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.navbar-menu -->
  </header>
  <!-- /.navbar -->

  <!-- Breadcrumb block -->
  <nav class="breadcrumb">
    <div class="container">
      <ul class="breadcrumb__list">
        <li class="breadcrumb__list-item">
          <a href="#" class="breadcrumb__link">Home</a>
        </li>
        <li class="breadcrumb__list-item">
          <a href="#" class="breadcrumb__link">Flash Offers</a>
        </li>
        <li class="breadcrumb__list-item">Grand Hilton Hotel</li>
      </ul>
    </div>
    <!-- /.container -->
  </nav>
  <!-- /.breadcrumb -->

  <!-- Hotel info block -->
  <section class="hotel">
    <div class="container">
      <div class="hotel-info">
        <div class="hotel-info__text text">
          <div class="text__stars stars">
            <img src="sass/blocks/hotel/img/star.svg" alt="Image: Star" class="stars-item">
            <img src="sass/blocks/hotel/img/star.svg" alt="Image: Star" class="stars-item">
            <img src="sass/blocks/hotel/img/star.svg" alt="Image: Star" class="stars-item">
            <img src="sass/blocks/hotel/img/star.svg" alt="Image: Star" class="stars-item">
            <img src="sass/blocks/hotel/img/star.svg" alt="Image: Star" class="stars-item">
          </div>
          <h1 class="text__hotel-name">GRAND HILTON HOTEL</h1>
          <p class="text__description">
            Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
          </p>
          <span class="text__offer">Flash Offer</span>
        </div>
        <!-- /.hotel-info__text -->
        <div class="hotel-info__rating rating">
          <span class="rating__text">User Ratings</span>
          <span class="rating__score">4.5/5</span>
        </div>
        <!-- /.hotel-info__rating -->
      </div>
      <!-- /.hotel-info -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.hotel -->
</body>

</html>
