<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Tour Plan</title>
</head>

<body>
  <div class="header">
    <div class="container">
      <!-- Top of the header -->
      <div class="header-top">
        <!-- Logo -->
        <a href="#" class="logo">
          <img src="img/logo.svg" alt="Logo: Best Tour Plan" class="logo__image" />
        </a>
        <!-- Search Form -->
        <form action="#" class="search header__search">
          <input type="text" class="search__input" placeholder="Search Location" />
          <button class="search__button">
            <img src="img/search.svg" alt="Icon: search" class="search__image" />
          </button>
        </form>
        <!-- User personal account-->
        <a href="#" class="user">
          <img src="img/user-avatar.jpg" alt="Avatar: Nathan" class="user__avatar" />
          <span class="user__name">Nathan</span>
        </a>
      </div>
      <!-- /.header-top -->
      <!-- Header navigation menu -->
      <nav class="header-menu">
        <ul class="header-menu__list">
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">All Deals</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Hotels</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Activities</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Hotel Day Packages</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Restaurants</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Events</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Rodrigues</a>
          </li>
        </ul>
      </nav>
      <!-- /.header-menu -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.header -->
</body>

</html>
