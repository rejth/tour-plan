<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Tour Plan</title>
</head>

<body>
  <!-- Header Block-->
  <header class="navbar navbar--mobile-fixed">
    <div class="container">
      <!-- Top of the navigation bar -->
      <div class="navbar-top">
        <!-- Logo -->
        <a href="#" class="logo">
          <img src="sass/blocks/navbar/img/logo.svg" alt="Logo: Best Tour Plan" class="logo__image" />
        </a>

        <!-- Search Form -->
        <form action="#" class="navbar-top__search search navbar-top__search--mobile-hidden">
          <input type="text" class="navbar-top__search-input" placeholder="Search Location" />
          <button class="navbar-top__search-button">
            <img src="sass/blocks/navbar/img/search.svg" alt="Icon: search" class="navbar-top__search-image" />
          </button>
        </form>

        <!-- User personal account-->
        <a href="#" class="navbar-top__user navbar-top__user--mobile-hidden">
          <img src="sass/blocks/navbar/img/user-avatar.jpg" alt="Avatar: Nathan" class="navbar-top__user-avatar" />
          <span class="navbar-top__user-name">Nathan</span>
        </a>

        <!-- Button for media-request 768px -->
        <button class="navbar-top__menu-button menu-button">
          <span class="navbar-top__menu-button-line"></span>
          <span class="navbar-top__menu-button-line"></span>
          <span class="navbar-top__menu-button-line"></span>
        </button>
      </div>
      <!-- /.navbar-top -->
    </div>
    <!-- /.container -->

    <!-- Bootom of the navigation bar -->
    <nav class="navbar-menu">
      <div class="container">
        <ul class="navbar-menu__list">
          <!-- User personal account-->
          <li class="navbar-menu__item navbar-menu__item--mobile-visible">
            <a href="#" class="navbar-top__user navbar-top__user--mobile-visible">
              <img src="sass/blocks/navbar/img/user-avatar.jpg" alt="Avatar: Nathan"
                class="navbar-top__user-avatar navbar-top__user-avatar--mr-0" />
              <span class="navbar-top__user-name navbar-top__user-name--light">Nathan</span>
            </a>
          </li>
          <!-- Search Form -->
          <li class="navbar-menu__item navbar-menu__item--mobile-visible navbar-menu__item--mobile-width-100">
            <form action="#" class="navbar-top__search search navbar-top__search--mobile-visible">
              <input type="text" class="navbar-top__search-input" placeholder="Search Location" />
              <button class="navbar-top__search-button">
                <img src="sass/blocks/navbar/img/search.svg" alt="Icon: search" class="navbar-top__search-image" />
              </button>
            </form>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">All Deals</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotels</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Activities</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Restaurants</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Events</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Rodrigues</a>
          </li>
        </ul>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.navbar-menu -->
  </header>
  <!-- /.navbar -->

  <!-- Hotel Block -->
  <section class="hotel">
    <div class="container">
      <!-- Hotel info block -->
      <div class="hotel-info">
        <!-- Text block -->
        <div class="hotel-info__text text">
          <div class="text__hotel-wrapper hotel-wrapper">
            <h1 class="hotel-wrapper__hotel-name">Спасибо за обращение!</h1>
          </div>
          <br>
          <p class="text__hotel-description">Наш менеджер свяжется с Вами через 5 минут!</p>
        </div>
        <!-- /.hotel-wrapper -->
      </div>
      <!-- /.hotel-info__text -->
    </div>
    <!-- /.hotel-info -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.hotel -->

  <!-- Newsletter Block -->
  <section class="newsletter" data-parallax="scroll" data-image-src="sass/blocks/newsletter/img/newsletter.jpg"
    data-speed="0.0">
    <div class="newsletter__wrapper">
      <!-- Title -->
      <h2 class="newsletter__title">
        subscribe to our
        <span class="newsletter__strong">Newsletter</span>
      </h2>
      <!-- Subscribe Form -->
      <form action="#" class="newsletter__subscribe">
        <input type="text" class="newsletter__subscribe-input" placeholder="Your email address" />
        <button class="newsletter__subscribe-button button">
          <span class="button__text">Send</span>
        </button>
      </form>
    </div>
    <!-- /.newsletter__wrapper -->
  </section>
  <!-- /.newsletter -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/parallax/parallax.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=a4dae8dc-28d0-408f-829d-ceed1c7ccf8d"></script>
  <script src="js/yandex-map-api/icon_customImage.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
